    <video id="player" playsinline controls preload="auto" poster="/upload/images/afA7uue1YsM9hLA0VR6wJoXG2GZ.jpg" controlsList="nodownload" oncontextmenu="return false;">
           <source id="video-source" src="https://mx9skjnui4es.pradoi.com/hls2/01/05081/4zowpelruz5p_,l,n,h,.urlset/seg-1-f1-v1-a1.ts?t=grP6kuI1hxMlKHiCtuvei-j5ZW2NdF1BXY9_YEzHVj4&s=1731250724&e=129600&f=25407165&srv=meuzahgd24x5v&i=0.0&sp=500&p1=meuzahgd24x5v&p2=meuzahgd24x5v&asn=13335" type="application/x-mpegURL" size="720">
    </video>
    
    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', () => {
            const playerControls = ['play-large', 'play', 'progress', 'current-time', 'mute', 'volume', 'captions', 'pip', 'airplay', 'settings', 'fullscreen', 'cast'];
            const player = new Plyr('#player', {
                controls: playerControls,
                quality: {
                    default: 720,
                    options: [720]
                },
                playsinline: true,
                keyboard: { focused: true, global: true },
                fullscreen: { enabled: true, fallback: true, iosNative: true },
                disableContextMenu: true,
                i18n: {
                      restart: 'Recommencer',
            rewind: 'Revenir de {seektime}s',
            play: 'Play',
            pause: 'Pause',
            fastForward: 'Passer {seektime}s',
            seek: 'Rechercher',
            seekLabel: '{currentTime} de {duration}',
            played: 'Lancé',
            buffered: 'Buffered',
            currentTime: 'Temps actuel',
            duration: 'Durée',
            volume: 'Volume',
            mute: 'Silence',
            unmute: 'Son activé',
            enableCaptions: 'Activer les sous-titres',
            disableCaptions: 'Désactiver les sous-titres',
            download: 'Télécharger',
            enterFullscreen: 'Plein écran',
            exitFullscreen: 'Sortir du plein écran',
            frameTitle: 'Lecteur pour {title}',
            captions: 'Sous-titres',
            settings: 'Réglages',
            pip: 'Picture-In-Picture',
            menuBack: 'Retour au menu précédent',
            speed: 'Vitesse',
            normal: 'Normal',
            quality: 'Qualité',
            loop: 'Boucle',
            start: 'Début',
            end: 'Fin',
            all: 'Tous',
            reset: 'Réinitialiser',
            disabled: 'Désactivé',
            enabled: 'Activé',
            advertisement: 'Publicité',
                },
            });
    
            const videoElement = document.getElementById('player');
            const hlsSource = videoElement.querySelector('source').src;
    
            // Utiliser l'URL comme clé unique pour la vidéo
            const storageKey = `videoCurrentTime_${encodeURIComponent(hlsSource)}`;
    
            // Charger le temps de lecture
            const loadVideoTime = () => {
                const savedTime = localStorage.getItem(storageKey);
                if (savedTime) {
                    videoElement.currentTime = parseFloat(savedTime);
                }
            };
    
            if (Hls.isSupported()) {
                const hls = new Hls();
                hls.loadSource(hlsSource);
                hls.attachMedia(videoElement);
    
                videoElement.addEventListener('ended', () => {
                    hls.loadSource(hlsSource);
                    videoElement.play(); // Replay video
                });
    
                // Sauvegarder le temps de lecture
                videoElement.addEventListener('timeupdate', () => {
                    localStorage.setItem(storageKey, videoElement.currentTime);
                });
    
                loadVideoTime(); // Charger le temps de lecture à la fin de la configuration
            } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                // Fallback for native HLS support (Safari)
                videoElement.src = hlsSource;
                videoElement.addEventListener('ended', () => {
                    videoElement.play(); // Replay video
                });
                loadVideoTime(); // Charger le temps de lecture à la fin de la configuration
            }
        });
    </script>

            <script>
                function ajouterFilmTelechargement() {
                    const film = {
                        nom: "Nowhere",
                        url: "http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4",
                        affiche: "img/film/Nowhere/Nowhere-affiche.jpg",
                        etat: "En attente de téléchargement"
                    };
        
                    const films = JSON.parse(localStorage.getItem("filmsTelecharges")) || [];
        
                    // Vérifier si le film est déjà dans la liste
                    const filmExiste = films.some(f => f.url === film.url);
        
                    if (!filmExiste) {
                        films.push(film);
                        localStorage.setItem("filmsTelecharges", JSON.stringify(films));
                    }
        
                    // Rediriger vers la page de téléchargement
                    window.location.href = "téléchargement.html";
                }
            </script>
