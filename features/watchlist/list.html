	<script>
 // Conteneur pour afficher les films
const container = document.getElementById('watchlist-container');

// Charger la watchlist depuis le localStorage
let watchlist = JSON.parse(localStorage.getItem('watchlist')) || [];

// Vérifier si la watchlist est vide
if (watchlist.length === 0) {
  container.innerHTML = '<p>Votre liste est vide.</p>';
} else {
  // Afficher chaque film dans la liste
  watchlist.forEach((film, index) => {
    const filmDiv = document.createElement('div');
    filmDiv.className = 'single-video';
    filmDiv.innerHTML = `
      <a href="${film.link}" title="${film.title}">
        <div class="video-img">
          <span class="video-item-content">${film.title}</span>
          <img src="${film.imageUrl}" alt="${film.title}" title="${film.title}">
        </div>
      </a>
      <button class="delete-button" onclick="removeFromWatchlist(${index})">Supprimer</button>
    `;
    container.appendChild(filmDiv);
  });
}

// Fonction pour supprimer un film de la watchlist
function removeFromWatchlist(index) {
  // Retirer le film de la liste en fonction de l'index
  watchlist.splice(index, 1);

  // Mettre à jour le localStorage avec la liste modifiée
  localStorage.setItem('watchlist', JSON.stringify(watchlist));

  // Rafraîchir la liste affichée sans recharger la page
  displayWatchlist();
}

// Fonction pour afficher la liste mise à jour
function displayWatchlist() {
  container.innerHTML = ""; // Vider le conteneur

  if (watchlist.length === 0) {
    container.innerHTML = '<p>Votre liste est vide.</p>';
  } else {
    watchlist.forEach((film, index) => {
      const filmDiv = document.createElement('div');
      filmDiv.className = 'single-video';
      filmDiv.innerHTML = `
        <a href="${film.link}" title="${film.title}">
          <div class="video-img">
            <span class="video-item-content">${film.title}</span>
            <img src="${film.imageUrl}" alt="${film.title}" title="${film.title}">
          </div>
        </a>
        <button class="delete-button" onclick="removeFromWatchlist(${index})">Supprimer</button>
      `;
      container.appendChild(filmDiv);
    });
  }
}

// Charger la liste initiale
displayWatchlist();


	</script>
