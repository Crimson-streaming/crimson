    <div id="filmsListContainer"></div>

    <script>

document.addEventListener("DOMContentLoaded", function() {
    chargerFilms(); // Charger les films lors du chargement de la page
});

// Fonction pour charger les films depuis le localStorage
function chargerFilms() {
    const films = JSON.parse(localStorage.getItem("filmsTelecharges")) || [];

    const container = document.getElementById('filmsListContainer');
    if (!container) {
        console.error("L'élément 'filmsListContainer' n'a pas été trouvé !");
        return;
    }

    // Vider le conteneur avant d'ajouter les films
    container.innerHTML = "";

    // Afficher un message s'il n'y a aucun film
    if (films.length === 0) {
        container.innerHTML = "<p>Aucun film téléchargé.</p>";
    } else {
        films.forEach((film, index) => {
            const filmContainer = document.createElement("div");
            filmContainer.className = "single-video";

            const boutonTexte = film.etat === "Téléchargement terminé !" ? "Regarder" : "Télécharger";
            const progressWidth = film.etat === "Téléchargement terminé !" ? "100%" : "0";

            filmContainer.innerHTML = `
                <a href="#" title="${film.nom}">
                    <div class="video-img">
                        <span class="video-item-content">${film.nom}</span>
                        <img src="${film.affiche}" alt="${film.nom}" title="${film.nom}">
                    </div>
                </a>
                <div class="progress-bar">
                    <div class="progress-bar-fill" id="progress-fill-${index}" style="width: ${progressWidth};"></div>
                </div>
                <div class="download-info" id="download-info-${index}">${film.etat}</div>
                <button class="download-button" id="bouton-${index}">${boutonTexte}</button>
                <button class="delete-button" onclick="supprimerFilm(${index})">Supprimer</button>
            `;

            container.appendChild(filmContainer);

            // Gérer le clic sur le bouton en fonction de l'état du film
            const bouton = document.getElementById(`bouton-${index}`);
            bouton.addEventListener("click", function() {
                gererBoutonFilm(index);
            });
        });
    }
}

// Fonction pour gérer le bouton (Télécharger ou Regarder)
function gererBoutonFilm(index) {
    const films = JSON.parse(localStorage.getItem("filmsTelecharges")) || [];
    const film = films[index];

    const bouton = document.getElementById(`bouton-${index}`);
    const progressFill = document.getElementById(`progress-fill-${index}`);
    const downloadInfo = document.getElementById(`download-info-${index}`);

    if (film.etat === "Téléchargement terminé !") {
        // Si le film est déjà téléchargé, lancer la lecture de la vidéo
        bouton.textContent = "Regarder";
        const videoUrl = film.url;
        if (videoUrl) {
            window.location.href = videoUrl;
        } else {
            console.error("Impossible d'accéder à la vidéo.");
        }
    } else {
        // Si le film n'est pas encore téléchargé, démarrer le téléchargement
        bouton.disabled = true; // Désactiver le bouton pendant le téléchargement
        lancerTelechargement(film, index);
    }
}

// Fonction pour simuler le téléchargement avec mise à jour de la barre de progression
function lancerTelechargement(film, index) {
    const progressFill = document.getElementById(`progress-fill-${index}`);
    const downloadInfo = document.getElementById(`download-info-${index}`);
    const bouton = document.getElementById(`bouton-${index}`);

    let progress = 0;

    const interval = setInterval(function() {
        progress += 10;
        progressFill.style.width = `${progress}%`;
        downloadInfo.textContent = `Téléchargement en cours... ${progress}%`;

        if (progress >= 100) {
            clearInterval(interval);
            downloadInfo.textContent = "Téléchargement terminé !";
            progressFill.style.width = "100%";

            // Mettre à jour l'état du film et réactiver le bouton
            const films = JSON.parse(localStorage.getItem("filmsTelecharges")) || [];
            films[index].etat = "Téléchargement terminé !";
            localStorage.setItem("filmsTelecharges", JSON.stringify(films));

            bouton.textContent = "Regarder";
            bouton.disabled = false; // Réactiver le bouton
        }
    }, 1000);
}

// Fonction pour supprimer un film du localStorage et recharger la liste
function supprimerFilm(index) {
    const films = JSON.parse(localStorage.getItem("filmsTelecharges")) || [];
    films.splice(index, 1); // Supprimer le film de la liste
    localStorage.setItem("filmsTelecharges", JSON.stringify(films));
    chargerFilms(); // Recharger la liste après suppression
}


</script>
