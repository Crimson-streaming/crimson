    <script>
function scrollCarousel(direction) {
    const container = document.querySelector(".trending-items");
    const item = document.querySelector(".trending-item");

    if (!container || !item) return;

    const itemWidth = item.clientWidth; // Largeur d'un élément
    const gap = parseInt(window.getComputedStyle(container).gap) || 0;

    const scrollAmount = itemWidth + gap;

    container.scrollBy({
        left: direction * scrollAmount,
        behavior: "smooth"
    });
}

// Ajuste la largeur des éléments et la taille des images pour être toujours visibles
function adjustCarousel() {
    const container = document.querySelector(".trending-items");
    const items = document.querySelectorAll(".trending-item");

    if (!container || items.length === 0) return;

    const screenWidth = window.innerWidth;
    let itemsPerView = screenWidth < 600 ? 1 : screenWidth < 1024 ? 2 : 3;

    // Correction pour la largeur du container
    const containerWidth = items.length * (100 / itemsPerView);
    container.style.width = `${containerWidth}%`;

    // Ajuster les images pour qu'elles ne débordent pas
    items.forEach(item => {
        const img = item.querySelector('img');
        if (img) {
            img.style.maxWidth = '100%';
            img.style.height = 'auto';
        }
    });
}

// Appliquer l'ajustement
window.addEventListener("resize", adjustCarousel);
window.addEventListener("load", adjustCarousel);




    </script>
